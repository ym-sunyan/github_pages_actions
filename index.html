<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <style>
        #toolbar {
            margin-bottom: 10px;
        }
        .toolbar-button {
            margin-right: 5px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button class="toolbar-button" onclick="insertBold()">Bold</button>
        <button class="toolbar-button" onclick="insertItalic()">Italic</button>
    </div>
    <textarea id="markdown-editor" rows="10" cols="50"></textarea>

    <script>
        function insertBold() {
            const editor = document.getElementById('markdown-editor');
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const text = editor.value;
            editor.value = text.substring(0, start) + '**' + text.substring(start, end) + '**' + text.substring(end);
        }

        function insertItalic() {
            const editor = document.getElementById('markdown-editor');
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const text = editor.value;
            editor.value = text.substring(0, start) + '*' + text.substring(start, end) + '*' + text.substring(end);
        }
    </script>
</body>
</html>
