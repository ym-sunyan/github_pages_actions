name: Update Data

on:
  push:
    paths:
      - '**/config.txt'
  workflow_dispatch:  # 添加这一行以支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Read config files and generate data.json
      run: |
        mkdir -p output
        echo '{' > output/data.json
        find . -name 'config.txt' | while read file; do
          echo "\"$(basename $(dirname $file))\": \"$(cat $file)\"," >> output/data.json
        done
        echo '"end": "end"}' >> output/data.json

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add output/data.json
        git commit -m 'Update data.json'
        git push
