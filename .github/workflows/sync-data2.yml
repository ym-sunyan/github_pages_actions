name: Sync data.json to master on changes

on:
  push:
    branches:
      - main
    paths:
      - 'output/data.json'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout main branch
      uses: actions/checkout@v3
      with:
        ref: main

    - name: Checkout master branch
      uses: actions/checkout@v3
      with:
        ref: master
        path: 'master-branch'

    - name: Ensure master branch directory exists
      run: |
        mkdir -p master-branch/output

    - name: Copy or replace data.json to master branch
      run: |
        cp output/data.json master-branch/output/data.json

    - name: Commit and push changes to master branch
      run: |
        cd master-branch
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add output/data.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Sync data.json from main to master"
        git push
